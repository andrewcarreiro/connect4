<!DOCTYPE html>
<html>
	<head>
		<title>Connect 4</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Connect 4">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">	
	</head>
	<body>
		<div class="connect4"></div>
	</body>
	<script src="scripts/jquery-2.1.1.min.js"></script>
	<script src="scripts/lodash.js"></script>
	<script src="scripts/_inheritance.js"></script>
	<script src="scripts/Board.js"></script>
	<script src="scripts/BoardUI.js"></script>

	<script id="connect4_template" type="text/tmpl">
		<input type='number' class='connect4rows xrows' placeholder='Number of Horizontal rows' value="10"/>
		<input type='number' class='connect4rows yrows' placeholder='Number of vertical rows' value="6"/>
		<a href='#' class='connect4start'>Start</a>
	</script>

	<script id="connect4_table" type="text/tmpl">
		<div class="connect4table">
			<% for(var i=0; i<totalCells; i++){ %>
			<div style="width:<%= widthPercentage %>%;">
				<span>
					<a 
						data-c4x="<%= i%numberPerRow %>" 
						data-c4y="<%= Math.floor(i/numberPerRow) %>"
						href="#"></a>
				</span>
			</div>
			<% } %>
		</div>
	</script>

	<script id="connect4_chip" type="text/tmpl">
		<i style='
			width:<%= width %>%;
			top:<%= y %>%; 
			left:<%= x %>%;
			-webkit-transform: translateY(-<%=((ypos+1) * 100) %>%);
			transform: translateY(-<%= ((ypos+1) * 100) %>%);
			-webkit-transition: <%= 10*y %>ms -webkit-transform ease-in;
			transition: <%= 10*y %>ms transform ease-in;
		' class="team-<%= team %>"><span></span></i>
	</script>

	<script>
		var c4;
		$(document).ready(function(){
			c4 = $('.connect4').connect4();
		});
	</script>
</html>
